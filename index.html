<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <!-- messages -->
      <div class="message" v-if="message">
        <p>{{message}}</p>
      </div>
      <!-- new note -->
      <div class="new-note">
        <input v-model="note.title" type="text" />
        <textarea
          name=""
          v-model="note.description"
          cols="30"
          rows="10"
        ></textarea>
        <button @click="addNote">add new</button>
      </div>

      <!-- notes list -->
      <div class="notes" style="display: flex;">
        <div class="note" v-for="(note,index) in notes" :key="index">
          <div class="note-header">
            <p>{{note.title}}</p>
          </div>
          <div class="note-body">
            <p>{{note.description}}</p>
            <span>{{note.date}}</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          title: "Notes App",
          message: null,
          note: {
            title: "",
            description: "",
          },
          notes: [
            {
              title: "first note",
              description: "description for first note",
              date: new Date(Date.now()).toLocaleString(),
            },
            {
              title: "second note",
              description: "description for second note",
              date: new Date(Date.now()).toLocaleString(),
            },
            {
              title: "third note",
              description: "description for third note",
              date: new Date(Date.now()).toLocaleString(),
            },
          ],
        },
        methods: {
          addNote() {
            let { title, description } = this.note;
            if (title === "") {
              this.message = "title cant be blank";
              return;
            }
            if (description === "") {
              this.message = "description cant be blank";
              return;
            }
            this.notes.push({
              ...this.note,
              date: new Date(Date.now()).toLocaleString(),
            });
            this.note.title = "";
            this.note.description = "";
            this.message = null;
          },
        },
      });
    </script>
  </body>
</html>
